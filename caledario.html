<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendário</title>
  <style>
    :root{--accent:#2b8cff;--muted:#f3f6fb}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:24px;background:#fff}
    .calendar{width:340px;border:1px solid #e3e6ea;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(20,30,50,0.06)}
    .cal-header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;background:var(--muted)}
    .cal-header button{background:transparent;border:0;font-size:18px;cursor:pointer;padding:6px;color:#333}
    .cal-title{font-weight:600}
    .weekdays{display:grid;grid-template-columns:repeat(7,1fr);background:#fafbfc;border-bottom:1px solid #eee}
    .weekday{padding:8px 6px;text-align:center;font-size:13px;color:#666}
    .days{display:grid;grid-template-columns:repeat(7,1fr);gap:0}
    .day{padding:10px 6px;height:56px;text-align:center;border-right:1px solid #f1f3f5;border-bottom:1px solid #f1f3f5;cursor:pointer;font-size:14px}
    .day.empty{background:#fff;cursor:default}
    .day.today{background:linear-gradient(90deg,var(--accent),#6ec1ff33);color:var(--accent);font-weight:700}
    .day.selected{background:var(--accent);color:#fff;border-radius:6px;margin:6px}
    .day:hover{background:#f6fbff}
    .footer{padding:10px 12px;font-size:14px;color:#333}
    .small{font-size:12px;color:#666}
  </style>
</head>
<body>
  <div class="calendar" id="calendar">
    <div class="cal-header">
      <button id="prev" aria-label="Mês anterior">&lt;</button>
      <div class="cal-title" id="monthYear">Mês Ano</div>
      <button id="next" aria-label="Próximo mês">&gt;</button>
    </div>

    <div class="weekdays" id="weekdays"></div>
    <div class="days" id="days"></div>

    <div class="footer">
      Selecionado: <span id="selected" class="small">nenhum</span>
    </div>
  </div>

  <script>
    const months = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    const weekdays = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];

    const elMonthYear = document.getElementById('monthYear');
    const elWeekdays = document.getElementById('weekdays');
    const elDays = document.getElementById('days');
    const elSelected = document.getElementById('selected');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');

    let today = new Date();
    let viewYear = today.getFullYear();
    let viewMonth = today.getMonth(); // 0-11
    let selectedDate = null;

    function renderWeekdays() {
      elWeekdays.innerHTML = weekdays.map(w => `<div class="weekday">${w}</div>`).join('');
    }

    function renderCalendar() {
      elMonthYear.textContent = months[viewMonth] + ' ' + viewYear;
      elDays.innerHTML = '';
      const firstDay = new Date(viewYear, viewMonth, 1).getDay(); // 0..6
      const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();

      // leading empty cells
      for (let i = 0; i < firstDay; i++) {
        const div = document.createElement('div');
        div.className = 'day empty';
        elDays.appendChild(div);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(viewYear, viewMonth, d);
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;
        if (date.toDateString() === today.toDateString()) div.classList.add('today');
        if (selectedDate && date.toDateString() === selectedDate.toDateString()) div.classList.add('selected');

        div.addEventListener('click', () => {
          selectedDate = date;
          elSelected.textContent = selectedDate.toLocaleDateString('pt-BR', {year:'numeric',month:'long',day:'numeric'});
          // re-render to update selection visual
          renderCalendar();
        });

        elDays.appendChild(div);
      }
    }

    btnPrev.addEventListener('click', () => {
      viewMonth--;
      if (viewMonth < 0) { viewMonth = 11; viewYear--; }
      renderCalendar();
    });
    btnNext.addEventListener('click', () => {
      viewMonth++;
      if (viewMonth > 11) { viewMonth = 0; viewYear++; }
      renderCalendar();
    });

    // init
    renderWeekdays();
    renderCalendar();
  </script>
</body>
</html>
